<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEBIC Tech - Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(icon.ico);
            color: rgb(0, 0, 0);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        #clock {
            font-size: 5em;
        }
    </style>
</head>
<body>
    <section style="background-color: deepskyblue; border-radius: 5px;"><a href="./"><button style="font-family: Arial, Helvetica, sans-serif;color: deepskyblue; font-size: 25; border-radius: 5px; border-color: coral; background-color: coral;">Home</button></a>
        <a href="about"><button style="font-family: Arial, Helvetica, sans-serif;color: deepskyblue; font-size: 25; border-radius: 5px; border-color: coral;background-color: coral;">About</button></a> <a href="./"><img src="britishflagresized.png" alt=""></a> <a href="index-Chinese"><img src="chineseflagresized.png" alt=""></a><a href="index-Spanish"><img src="spainflagresized.jpeg" alt=""></a></section>
    <div id="clock">00:00:00</div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call to display clock immediately
    </script>
</body>
</html>
